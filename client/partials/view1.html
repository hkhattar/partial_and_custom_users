<div ng-controller="view1Controller">
    <ul>
        <li ng-repeat='sport in sports'>{{ sport }}</li>
    </ul>


   
    <form>
    	First Name: <input type="text" ng-model="newUser.first_name"><br>
    	Last Name: <input type="text" ng-model="newUser.last_name"><br>
    	Favorite Language: <input type="text" ng-model="newUser.favorite_language">
    	<input type="submit" ng-click="create()" value="Create user">
    </form>

    <table>
    	<tr>
    		<th>First Name</th>
    		<th>Last Name</th>
    		<th>Fav language</th>
    		<th>Actions</th>
    	</tr>
    	<tr ng-repeat='user in users track by $index'>
    		<td>{{user.first_name}}</td>
    		<td>{{user.last_name}}</td>
    		<td>{{user.favorite_language}}</td>
    		<td><button ng-click = 'deleteUser($index)'>Delete</button></form></td>
    		
    	</tr>
    </table>
</div>
